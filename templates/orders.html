{% extends "GGshopping.html" %}
{% load static %}
{% block title %}
<title>購買紀錄</title>
{% endblock title %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile-layout">

  <aside class="sidebar-profile-menu">
    <div class="menu-title">購買紀錄</div>
    <ul class="submenu">
      <li><a href="/profile/">我的帳戶</a></li>
      <li><a href="/orders/" class="active">購買紀錄</a></li>
      <li><a href="/favorites/">我的最愛</a></li>
    </ul>
  </aside>

  <section class="profile-card">
    <h2>購買紀錄</h2>
    <div id="orders-container"></div>
  </section>
  </div>

  <div id="return-modal" class="modal hidden">
    <div class="modal-box">
    <h3>申請退貨</h3>

    <select id="return-reason">
      <option value="尺寸不合">尺寸不合</option>
      <option value="商品瑕疵">商品瑕疵</option>
      <option value="與描述不符">與描述不符</option>
      <option value="其他">其他</option>
    </select>

    <textarea id="return-note" placeholder="補充說明（選填）"></textarea>

    <div class="actions">
      <button onclick="submitReturn()">送出</button>
      <button onclick="closeReturnModal()">取消</button>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/orders.js' %}"></script>
{% endblock %}
