{% extends "GGshopping.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
{% endblock head %}

{% block content %}
<h1 class="cart-title">購物車</h1>

<div class="cart-toolbar">
  <label>
    <input type="checkbox" id="selectAll"> 全選
  </label>
  <button id="deleteSelected" class="btn-clear" disabled>
    刪除選取商品
  </button>
</div>

<div class="cart-page">
  <div id="cart-container" class="cart-container"></div>
  <a href="/shop/" class="cart-back">← 繼續購物</a>
  
    <div class="cart-summary">
      <div class="row">
        <span>商品小計</span>
        <span id="cart-subtotal">NT$ 0</span>
      </div>

      <div id="coupon-hint" class="coupon-hint" style="display:none;"></div>
      <div id="coupon-row" class="coupon-row" style="display:none;">
        <label class="coupon-toggle">
          <input type="checkbox" id="useCoupon" checked>
          使用優惠券
        </label>
        <div id="coupon-list" class="coupon-list"></div>

        <div id="coupon-text" class="coupon-text"></div>
        <div class="row">
          <span>優惠折扣</span>
          <span>- <span id="cart-discount">NT$ 0</span></span>
        </div>
      </div>

      <div class="row total">
        <span>結帳金額</span>
        <span id="cart-final-total">NT$ 0</span>
      </div>

      <div class="cart-hint">※ 實際結帳金額將於結帳頁再次確認</div>

      <button id="checkoutBtn" class="btn-checkout" disabled type="button">
        前往結帳
      </button>
    </div>
    <p id="cart-empty" class="cart-empty" style="display:none;">
      購物車是空的
    </p>
</div>
{% endblock content %}

{% block extra_js %}
<script>
let authToken = null;
let cartItems = [];
let selectedIds = new Set();
let availableCoupons = [];
let selectedCoupon = null;
let selectedCouponId = null;
let userWantsCoupon = true;

/* =============================
   等待 Firebase 登入
============================= */
function waitForAuth() {
  return new Promise(resolve => {
    const unsub = auth.onAuthStateChanged(user => {
      if (user) {
        unsub();
        resolve(user);
      }
    });
  });
}

document.addEventListener("DOMContentLoaded", async () => {
  const user = await waitForAuth();
  authToken = await user.getIdToken();
  await loadCart();
});

/* =============================
   載入購物車
============================= */
async function loadCart() {
  const res = await fetch("/api/cart/", {
    headers: { Authorization: "Bearer " + authToken }
  });

  cartItems = await res.json();

  if (!cartItems.length) {
    document.getElementById("cart-empty").style.display = "block";
    document.getElementById("cart-container").innerHTML = "";
    selectedIds.clear();
    recalc();
    updateActionState();
    return;
  }

  selectedIds.clear();
  document.getElementById("selectAll").checked = false;

  renderCart();
  await loadBestCoupon();
  recalc();
  updateActionState();
}

/* =============================
   Render Cart
============================= */
function renderCart() {
  const container = document.getElementById("cart-container");
  container.innerHTML = "";

  cartItems.forEach(item => {
    const subtotal = item.price * item.quantity;

    container.innerHTML += `
      <div class="cart-item">
        <input type="checkbox"
          class="cart-check"
          data-id="${item.id}"
          ${selectedIds.has(item.id) ? "checked" : ""}
        >

        <div class="cart-img">
          <img src="/static/products/${item.imageKey}.png">
        </div>

        <div class="cart-body">
          <div class="cart-info">
            <div class="cart-name">${item.productName}</div>
            <div class="cart-size">尺寸：${item.size}</div>
          </div>

          <div class="cart-meta">
            <div class="meta-row">
              <span>單價 :</span><span>NT$ ${item.price}</span>
            </div>

            <div class="meta-row">
              <span>數量 :</span>
              <div class="qty-control">
                <button class="qty-btn" data-id="${item.id}" data-action="minus">−</button>
                <span class="qty-num">${item.quantity}</span>
                <button class="qty-btn" data-id="${item.id}" data-action="plus">＋</button>
              </div>
            </div>

            <div class="meta-row meta-strong">
              <span>小計 :</span><span>NT$ ${subtotal}</span>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}
async function loadBestCoupon() {
  const res = await fetch("/api/coupons/best", {
    headers: { Authorization: "Bearer " + authToken }
  });

  if (!res.ok) return;
  const data = await res.json();
  availableCoupons = (data.coupons || []).map(c => ({
    ...c,
    minSpend: Number(c.minSpend),
    value: Number(c.value)
  }));
}
function updateActionState() {
  const canAction = selectedIds.size > 0;
  document.getElementById("checkoutBtn").disabled = !canAction;
  document.getElementById("deleteSelected").disabled = !canAction;
}

/* =============================
   勾選 / 全選
============================= */
document.addEventListener("change", e => {
  if (e.target.classList.contains("cart-check")) {
    const id = e.target.dataset.id;
    e.target.checked ? selectedIds.add(id) : selectedIds.delete(id);
    syncSelectAll();
    recalc();
    updateActionState();
  }

  if (e.target.id === "selectAll") {
    selectedIds.clear();
    document.querySelectorAll(".cart-check").forEach(cb => {
      cb.checked = e.target.checked;
      if (e.target.checked) selectedIds.add(cb.dataset.id);
    });
    recalc();
    updateActionState();
  }
  if (e.target.id === "useCoupon") {
    userWantsCoupon = e.target.checked;
    recalc();
  }
  if (e.target.name === "coupon") {
    selectedCouponId = e.target.value;
    userWantsCoupon = true;
    recalc();
  }
});

function syncSelectAll() {
  document.getElementById("selectAll").checked =
    selectedIds.size === document.querySelectorAll(".cart-check").length;
}
/* =============================
   加減數量
============================= */
document.addEventListener("click", async e => {
  if (!e.target.classList.contains("qty-btn")) return;

  const id = e.target.dataset.id;
  const action = e.target.dataset.action;

  const item = cartItems.find(i => i.id === id);
  if (!item) return;

  const newQty = action === "plus"
    ? item.quantity + 1
    : item.quantity - 1;

  if (newQty < 1) return;

  await fetch(`/api/cart/update/${id}/`, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + authToken
    },
    body: JSON.stringify({ quantity: newQty })
  });

  item.quantity = newQty;
  renderCart();
  recalc();
  if (typeof updateCartBadge === "function") {
    updateCartBadge();
  }
});

/* =============================
   金額計算（只算勾選）
============================= */
function recalc() {
  let subtotal = 0;

  cartItems.forEach(item => {
    if (selectedIds.has(item.id)) {
      subtotal += item.price * item.quantity;
    }
  });

  document.getElementById("cart-subtotal").innerText = `NT$ ${subtotal}`;

  selectedCoupon = null;

  const usableCoupons = availableCoupons.filter(c =>
    subtotal >= c.minSpend
  );

  const couponListEl = document.getElementById("coupon-list");
  couponListEl.innerHTML = "";


  if (!usableCoupons.length) {
    selectedCouponId = null;
  } else {
    if (!selectedCouponId) {
      selectedCouponId = usableCoupons
        .reduce((best, c) => c.value > best.value ? c : best)
        .id;
    }

    usableCoupons.forEach(c => {
      const checked = c.id === selectedCouponId ? "checked" : "";

      couponListEl.innerHTML += `
        <label class="coupon-item">
          <input
            type="radio"
            name="coupon"
            value="${c.id}"
            ${checked}
          >
          ${c.title}（折 NT$ ${c.value}）
        </label>
      `;
    });
  }
  const couponHintEl = document.getElementById("coupon-hint");


  const nextCoupon = availableCoupons
    .filter(c => subtotal < c.minSpend)
    .sort((a, b) => a.minSpend - b.minSpend)[0];

  if (!usableCoupons.length && nextCoupon) {
    const diff = nextCoupon.minSpend - subtotal;

    couponHintEl.style.display = "block";
    couponHintEl.innerText =
      `再消費 NT$ ${diff} 即可使用「${nextCoupon.title}」`;
  } else {
    couponHintEl.style.display = "none";
  }

  if (usableCoupons.length) {
    selectedCoupon =
      usableCoupons.find(c => c.id === selectedCouponId) ||
      usableCoupons.reduce((best, c) => c.value > best.value ? c : best);
  }

  const couponRow = document.getElementById("coupon-row");
  const discountEl = document.getElementById("cart-discount");
  const couponText = document.getElementById("coupon-text");
  const useCouponCheckbox = document.getElementById("useCoupon");

  let total = subtotal;
  
  if (!selectedCoupon) {
    
    couponRow.style.display = "none";
    discountEl.innerText = "NT$ 0";
    useCouponCheckbox.checked = false;
    useCouponCheckbox.disabled = true;
    userWantsCoupon = false;
  } else {
    
    couponRow.style.display = "block";
    couponText.innerText = `已為你套用優惠券：${selectedCoupon.title}`;
    useCouponCheckbox.disabled = false;

    
    if (userWantsCoupon === true) {
      const discount = Math.min(selectedCoupon.value, subtotal);
      discountEl.innerText = `NT$ ${discount}`;
      total -= discount;
      useCouponCheckbox.checked = true;
    } else {
      discountEl.innerText = "NT$ 0";
      useCouponCheckbox.checked = false;
    }
  }
  
  document.getElementById("cart-final-total").innerText =
    `NT$ ${Math.max(total, 0)}`;
}

/* =============================
   前往結帳（只送勾選）
============================= */
document.getElementById("deleteSelected").onclick = async () => {
  if (!selectedIds.size) return;

  if (!confirm("確定要刪除選取的商品嗎？")) return;

  await fetch("/api/cart/delete-batch/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + authToken
    },
    body: JSON.stringify({ ids: [...selectedIds] })
  });
  selectedIds.clear();
  selectedCoupon = null
  document.getElementById("selectAll").checked = false;
  await loadCart(); 

  if (typeof updateCartBadge === "function") {
  updateCartBadge();
}  
};

document.getElementById("checkoutBtn").onclick = () => {
  if (!selectedIds.size) {
    alert("請先選擇商品");
    return;
  }

  const checkoutItems = cartItems.filter(item =>
    selectedIds.has(item.id)
  );

  sessionStorage.setItem(
    "checkoutItems",
    JSON.stringify(checkoutItems)
  );
  sessionStorage.setItem(
  "checkoutCoupon",
  JSON.stringify(
    userWantsCoupon ? selectedCoupon : null)
  );
  window.location.href = "/checkout/";
};
</script>
{% endblock extra_js %}
