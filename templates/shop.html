{% extends 'GGshopping.html' %}
{% load static %}

{% block title %}
<title>全館商品｜GG SHOP</title>
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
<link rel="stylesheet" href="{% static 'css/product-list.css' %}">
{% endblock head %}

{% block content %}

<!-- ⭐ page-layout (sidebar + 商品內容) -->
<div class="page-layout mt-4">

  <!-- 左側側邊欄 -->
  <aside class="sidebar-menu">
    <div class="menu-item">
      <div class="menu-title">
        <a href="/shop/">全部商品</a>
      </div>
      <ul class="submenu">
        <li><a href="/shop/?brand=NIKE">NIKE</a></li>
        <li><a href="/shop/?brand=PUMA">PUMA</a></li>
        <li><a href="/shop/?brand=ADIDAS">ADIDAS</a></li>
      </ul>
    </div>
  </aside>

  <!-- 右側商品內容 -->
  <section class="shop-content">
    <h2 class="mb-4">商品列表</h2>

    <!-- Angular 主控制器 -->
    <div ng-app="shopApp" ng-controller="MainCtrl">
      <div class="product-grid">
        <product-item
          ng-repeat="p in productList"
          data="p">
        </product-item>
      </div>
    </div>
  </section>

</div>

{% endblock content %}

{% block extra_js %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="{% static 'js/products-data.js' %}"></script>
<script src="{% static 'js/shop.js' %}"></script>
{% endblock extra_js %}
